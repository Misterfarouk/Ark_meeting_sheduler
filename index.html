<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style1.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="js/main.js"></script>
    <script src="https://js.paystack.co/v1/inline.js"></script>

</head>
<body>
    <form class="text-center" id="form_info">

        <div  class="form-group">
            <input type="text" placeholder="Name"  id="name" class="form-control" name="name" required>
        </div>

        <div  class="form-group">
                <input type="email" placeholder="E-mail" id="email" class="form-control" name="email" required>
        </div>

        <div id="submit" class="form-group">
            <button type="button" class="btn btn-success">SUBMIT</button>
        </div>
            
        <div id="stff" class="form-group">
            <select name="staff_selection" id="selection" class="form-control" >
                <option value="-" id="staff_selection"></option>
            </select>
        </div>  

        <div id="tpc"  class="form-group">
            <select name="topic_selection" id="topic" class="form-control" >
                <option value="-" id="topic_selection"></option>
            </select>
        </div>
        
        <div id="tme" class="form-group">
            <select name="meeting_time" id="time" class="form-control" >
                <option value="-" id="meeting_time"></option>
            </select>
        </div>
        <!-- test -->

        <div id="book_meeting">
            <button type="submit" class="btn btn-success">Book Meeting</button>
        </div>
        
        <!-- hahahah lanre -->
    </form>
</body>
</html>
